<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netbook</title>
    <link rel="stylesheet"  href="style.css" />
    <style type="text/tailwindcss">
      @layer utilities {
      
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <section id="header">
      <div class="container flex justify-between items-center bg-cyan-400">
        <div class="menu-navigator flex items-center gap-[70px]">
          <div class="img-box">
            <img src="img/logo.png" alt="" />
          </div>
          <ul class="flex gap-8 items-center">
            <li><a href="#" class="active">Home</a></li>
            <li class="flex gap-[5px] item-dropdown">
              <a href="#">Community</a>
              <img src="img/CaretDown.png" class="object-contain" alt="" />
            </li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Events</a></li>
          </ul>
        </div>

        <!-- Right -->
        <div class="menu-action flex items-center gap-[42px]">
          <div class="search-box flex p items-center gap-2">
            <div class="img-box">
              <img src="img/MagnifyingGlass.png" alt="" />
            </div>
            <form action="#">
              <input type="text" placeholder="Search Here..." class="bg-transparent border-none w-auto"/>
            </form>
          </div>
          <div class="button-box ">
            <button>Log in</button>
          </div>
        </div>
      </div>
    </section>
    <section id="hero">
      <div class="container flex items-center justify-between gap-[69px]">
        <div class="">
          <button>Netbook community</button>
          <h1>Your Solutions For Community!</h1>
          <p>More than 2 billion people in over countries use socibook to stay in touch with friends & family.</p>
          <div class="flex">
            <button>About More</button>
            <button>Invite Friend</button>
          </div>
        </div>
        <div class="right">
          <img src="img/Iamge.png" alt="">
        </div>
      </div>

    </section>
  </body>
</html>
